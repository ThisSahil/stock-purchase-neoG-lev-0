<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Price</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Stocks Purchase</h1>

        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter initial price here">


        <label for="stocks-quantity">Quantity Of Stocks</label>
        <input type="number" id="stocks-quantity" placeholder="Enter the number of stocks bought">


        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" placeholder="Enter the Current Price if the stock">


        <button id="show-btn">Tell Me!!</button>
        <div id="output-box"></div>
    </div>

</body>

<script src="./app.js"></script>

</html>
